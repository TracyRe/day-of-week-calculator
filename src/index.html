<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day of the Week Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Day of the Week Calculator</h1>
      <p>Enter date</p>
      <form class="input-form">
        <input id="user-input" type="date" name="" value="">
        <button id="submit" type="submit" name="button">Get the Day</button>
      </form>
      <div class="result">
        <p class="date"></p>
      </div>
    </div>
  </body>
</html>
